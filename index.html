<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
      
      <div class="container">
          <div class="first-box">
              <div class="first-box-content">
                  <img src="images/logo.svg" alt="logo">
                  <div class="files">
                      <img src="images/icon-document.svg" alt="document">
                      <img src="images/icon-folder.svg" alt="folder">
                      <img src="images/icon-upload.svg" alt="upload">

                  </div>

              </div>

          </div>
          <div class="second-box">
            <div id="rader">
                <div class="storage-left">
                    <span><strong>185</span></strong><small>gb left</small>
                 </div>
           <div class="second-box-content">
               <div class="text">
               <h1>You've used <span> 815 GB of your storage </span> </h1>
            </div>
               <div class="bar">

               </div>
               
               <div class="storage-info">
                   <h2>0 GB</h2>
                   <h3>1000 GB</h3>
               </div>
           </div>
          </div>
         
      </div>
